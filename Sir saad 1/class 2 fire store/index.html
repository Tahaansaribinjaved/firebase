<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">

<body>
 <!-- Form-->
 <div class="form">
    <div class="form-toggle"></div>
    <div class="form-panel one">
        <div class="form-header">
            <h1>Account Register</h1>
        </div>
        <div class="form-content">
            <!-- <form> -->
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="suemail" name="username" >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="supassword" name="password" required="required" />
                </div>
                <div class="form-group">
                    <label class="form-remember">
                        <input type="checkbox" />Remember Me
                    </label><a class="form-recovery" href="#">Forgot Password?</a>
                </div>
                <div class="form-group">
                    <!-- <a class="form-recovery" href="">not a Account?</a> --> 
                     <label class="">I have A Account
                         <!-- <input type="checkbox" />Remember Me  -->
                         <a class="form-recovery" href="./login.html">Log in</a>
                        </label>
                    </div>
                    <div class="form-group">
                        <button id="subtn" >Register</button>
                    </div>
                <!-- </form> -->
            </div>
            
        </div> 




    
        <script type="module"  src="form.js"></script> 
    

<script type="module" src="app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.js"></script>
